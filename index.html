<!DOCTYPE html>
<html lang="en-uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <div class="yellow_top"></div>
            <div class="to_do">To-Do List</div>
            <img class="logo" id="pic" src="downwhite.svg" alt="logo">
            
            <div class="input_box">
                
                        <div id="div">
                            <input class="input" type="text">
                            <div id="none"><div class="remove" onclick="removeTask(this)"><p>+</p></div></div>
                        </div>
                
            </div>

            <button class="button">
                <div class="add_button"><p>Add</p></div>
                <div class="plus_button"><p>+</p></div>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
